<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz Result</title>
</head>
<body>
    <h1>Add Quiz Result</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('add_quiz_result') }}">
        <label for="student_id">Student:</label>
        <select name="student_id" required>
            {% for student in students %}
                <option value="{{ student["student_id"] }}">{{ student['first_name'] }} {{ student['last_name'] }}</option>
            {% endfor %}
        </select><br>
        <label for="quiz_id">Quiz:</label>
        <select name="quiz_id" required>
            {% for quiz in quizzes %}
                <option value="{{ quiz['quiz_id'] }}">{{ quiz['subject'] }} - {{ quiz['quiz_date'] }}</option>
            {% endfor %}
        </select><br>
        <label for="score">Score:</label>
        <input type="number" name="score" min="0" max="100" required><br>
        <input type="submit" value="Add Quiz Result">
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
